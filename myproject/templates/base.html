        <div class="w3-section">
          <label>Name</label>

        </div>
        <div class="w3-section">
          <label>Email</label>

          <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" name="Message" required>
        </div>
        <button type="submit" class="w3-button w3-block w3-black">Send</button>
